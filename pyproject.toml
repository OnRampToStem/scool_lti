[tool.black]
target-version = ["py311"]

[tool.mypy]
python_version = "3.11"
packages = "scale_api"
strict = true
warn_unreachable = true

[[tool.mypy.overrides]]
module = ["authlib.*"]
ignore_missing_imports = true

[tool.ruff]
target-version = "py311"
line-length = 88
extend-select = [
    "A",  # builtins
    "ARG",  # unused args
    "B",  # flake8-bugbear
    "C40",  # comprehensions
    "DTZ", # datetimez
    "E",  # pycodestyle (errors)
    "ERA",  # eradicate commented out code
    "F",  # Pyflakes
    "G",  # logging format
    "I",   # isort
    "ISC",  # implicit string concat
    "N",  # pep8 naming
    "PIE",  # misc lints
    "PL",  # Pylint
    "PTH",  # pathlib
    "Q",  # quotes
    "RET",  # returns
    "RSE",  # raises
    "RUF",  # ruff rules
    "S",  # flake8-bandit
    "SIM",  # simplify
    "T20",  # flake8-print
    "TRY",  # tryceratops
    "UP",  # pyupgrade
    "W",  # pycodestyle (warnings)
    "YTT",  # flake8-2020
]
extend-exclude = [".*", "docker", "docs", "etc", "temp"]

[tool.ruff.per-file-ignores]
"gunicorn.conf.py" = ["A003", "ARG001", "S108"]
"scale_api/routes/auth.py" = ["B008"]  # Do not perform function call `Form` in argument defaults
"scale_api/routes/lti_v13.py" = ["B008"]  # Do not perform function call `Form` in argument defaults
